<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Post Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand">Post App</h1>
            <button class="btn button-17" role="button" id="user-info">User Info</button>
            <button class="btn button-17" role="button" id="logout">Log Out</button>
            
           
        </div>
    </nav>
    
    <!-- Post Body -->
    <div class="container-fluid mt-4">
        <div class="row p-2">
            <div class="col-12 col-sm-12 col-md-4">
                <!-- Post Maker -->
                <div class="card p-4 border-green colour">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control colour" id="postTitle" aria-describedby="titleHelp">
                        </div>
                        <div class="form-floating fontStyle colour">
                            <textarea class="form-control colour" placeholder="Leave a comment here" id="postDesc"
                                style="height: 100px"></textarea>
                            <label for="postDesc">Description</label>

                            <div class="mt-3">
                                <div class="images">
                                    <img src="images/bg1.avif" alt="" class="small-Img">
                                    <img src="images/bg2.jfif" alt="" class="small-Img">
                                    <img src="images/bg3.jpg" alt="" class="small-Img">
                                    <img src="images/bg4.jpg" alt="" class="small-Img">
                                    <img src="images/bgg5.avif" alt="" class="small-Img">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="submit" class="btn mt-4 fontStyle color-blue submit-btn">Submit</button>
                        <!-- HTML !-->




                    </form>
                </div>
            </div>
            <!-- Showing Post -->
            <div class="col-12 col-sm-12 col-md-8 p-3 border-green" id="newPost"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="fire-base.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>

</html>
